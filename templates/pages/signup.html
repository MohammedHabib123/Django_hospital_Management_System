{% load static %}
<html>

<head>
  <link rel="stylesheet" href="{% static 'css/signup.css'%}">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="{% static 'image/Mainlogo.png ' %}" type="image/x-icon">

</head>
<body>








  <div class="signupsection">

    <div class="logooo">
      <img src="{% static 'image/logo.png' %}" alt=" Hospital logo">
      <h3>Medica</h3>

    </div>
    <div class="signupform">
      <form action="/patient/patient signup" method="post">
        {% csrf_token %}
        <h3>Sign Up</h3>
        <p class="signupp1">Sign up to Book an abointment</p>
        <div class="part1">
          <label for="pusername">UserName:</label>
          <input type="text"  id="pusername" name="pusername" placeholder="Enter Your UserName:" required>

          <label for="pfname">FirstName:</label>
          <input type="text"  id="pfname" name="pfname" placeholder="Enter Your FirstName:" required>

          <label for="plname">LastName:</label>
          <input type="text"  id="plname" name="plname" placeholder="Enter Your LastName:" required>
        </div>
        <div class="part2">
          <label for="pemail">E-Mail:</label>
          <input type="email"  id="pemail" name="pemail" placeholder="Enter Your E-Mail:" required>

          <label for="ppassword1">Password:</label>
          <input type="password"  id="ppassword1" name="ppassword1" placeholder="Enter Your Password:" required> 

          <label for="ppassword2">Confirm Password:</label>
          <input type="password"  id="ppassword2" name="ppassword2" placeholder="Confirm Your Password:"  required>
        </div>
        <div class="clr"></div>

        
        <button type="submit">Sign Up</button>

        <p class="signupp2">Already have an Account? <a href="/patient/patient signin" >Sign In</a></p>

    </div>

    </form>

</body>

</html>
